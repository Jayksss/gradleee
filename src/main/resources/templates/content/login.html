<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/default_layout}">
<!-- 필요 시 레이아웃 생성 후 교체 -->

<head>
	<title>로그인</title>
</head>

<th:block layout:fragment="content">
	<div class="container w-25">
		<form class="row g-3 p-4 p-md-5">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">ID</label>
				<input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</th:block>

<th:block layout:fragment="script">
	<script>
		$(function() {

		})
	</script>
</th:block>

</html>
