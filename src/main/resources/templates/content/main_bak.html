<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layouts/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>

	<!--/* 이 영역에 공통으로 사용할 css, js library를 선언한다. */-->
	<link th:href="@{/css/common.css}" rel="stylesheet" />
</th:block>

<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

	<div layout:fragment="content" class="content">
		<h2>This is Content</h2>
		<hr>
		<!-- home.html -->
		<table border="1">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>email</th>
			</tr>
			<th:block th:each="salary : ${actorList}">
				<tr>
					<td th:text="${ salary.id }"></td>
					<td th:text="${ salary.name }"></td>
					<td th:text="${ salary.email }"></td>
				</tr>
			</th:block>
		</table>
		<button type="button" onclick="window.location.href='/bbs'">게시판</button>
	</div>
	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

</html>
